<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            JS: chia thành 2 dạng clone
            1. shallow clone: clone nông
              + spread
            2. deep clone : clone sâu(clone hết)

            //
        */

      let obj = {
        name: "hoa",
        id: 1,
        address: {
          city: "HN",
        },
      };
      let newObj = { ...obj };
      obj.name = "hồng";
      obj.address.city = "HCM";
      console.log(newObj.address.city);
      console.log(newObj);
    </script>
  </body>
</html>
