    <title>Document</title>

  <body>
    <script>
      for (let i = 0; i < 6; i++) {
        console.log(i);
      }
      console.log(i);
      /*
            khi log i ngoài vòng lặp thì sẽ bị lỗi vì phạm vi hoạt động của let là 
            block-scope, ở ví dụ trên i khi được khai báo = let sẽ chỉ tồn tại ở 
            vòng lặp for, vậy nên lỗi sẽ là i is not defind
      */
    </script>
  </body>
