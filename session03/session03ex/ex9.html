<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr1 = [1, 2, 3];
      let arr2 = ["a", "b", "c"];
      let arr3 = [true, false, true];

      function indexSame(...arrays) {
        let maxLength = Math.max(
          ...arrays.map((arr) => {
            return arr.length;
          })
        );
        let result = [];
        for (let i = 0; i < maxLength; i++) {
          let subArray = arrays.map((arr) => {
            return arr[i];
          });
          result.push(subArray);
        }
        return result;
      }
      console.log(indexSame(arr1, arr2, arr3));
    </script>
  </body>
</html>
