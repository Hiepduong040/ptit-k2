<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        reduce: tính toán
        accumulator: biến tích lũy

        */
      let carts = [
        {
          product: "iphone5",
          price: 5000,
          quantity: 5,
        },
        {
          product: "iphone6",
          price: 6000,
          quantity: 6,
        },
        {
          product: "iphone7",
          price: 7000,
          quantity: 7,
        },
      ];
      let sum = 0;
      for (let i = 0; i < carts.length; i++) {
        sum += carts[i].price * carts[i].quantity;
        console.log(sum);
      }
      let numbers = [5, 6, 9, 7];
      let reduce = numbers.reduce((accumulator, currentValue, array) => {
        return accumulator + currentValue;
      });
      console.log("1111111", reduce);

      let reduceCart = carts.reduce((acc, value, arr) => {
        return acc + value.price * value.quantity;
      }, 0);
      console.log(reduceCart);
    </script>
  </body>
</html>
