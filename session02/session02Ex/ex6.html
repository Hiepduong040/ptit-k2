<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5, 6];
      function sum1(arr) {
        let sum = arr.reduce((accumulator, currentValue, array) => {
          return accumulator + currentValue;
        });
        console.log(sum);
      }
      sum1(arr);

      function sum2(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
          sum += arr[i];
        }
        console.log(sum);
      }
      sum2(arr);
    </script>
  </body>
</html>
