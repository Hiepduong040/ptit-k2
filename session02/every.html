<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            every(): Tất cả
            dùng để duyệt các phần tử trong mảng
            kết quả trả về nếu tất cả phần tử thỏa mãn là true
            ít nhất 1 phần tử không phần tử nào thỏa mãn kết quả trả về false
        */
      let numbers = [4, 5, 6, 7, 8];
      let result = numbers.every((item, index, array) => {
        // console.log("item", item);
        // console.log("index", index);
        // console.log("array", array);
        return item > 6;
      });
      console.log(result);
    </script>
  </body>
</html>
