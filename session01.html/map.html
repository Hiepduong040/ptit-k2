  <body>
    <script>
      /*
            Duyệt từng phần tử trong mảng
            Tạo ra mảng mới
            Tạo mảng mới với số phần tử bằng số phần tử ban đầu
        */
      let array = [4, 5, 6];
      let result = array.map((item, index, arr) => {
        return item * 2;
      });
      console.log(result);
    </script>
