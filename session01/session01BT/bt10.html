  <body>
    <script>
      let arr1 = [1, 2, "1", 3, "a"];
      let arr2 = [1, 2, 3, 4];

      function filterDuplicate(arr1, arr2) {
        let arr = arr1.filter((item) => {
          return arr2.includes(item);
        });

        let array = arr1.filter((item) => {
          return !arr.includes(item);
        });
        console.log(array);
        console.log(arr);
        return array;
      }

      filterDuplicate(arr1, arr2);
    </script>
