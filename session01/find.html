<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            find(): dùng để tìm kiếm phần tử thỏa mãn đkien
            nếu thỏa mãn điều kiện thì trả về phần tử
            nếu không thỏa mãn trả về undefind
        */
      let users = [
        {
          id: 5,
          name: "dũng",
        },
        {
          id: 6,
          name: "nam",
        },
      ];

      let result = users.find((item, index, arr) => {
        return item.id === 6;
      });
      console.log("111111111", result);
    </script>
  </body>
</html>
