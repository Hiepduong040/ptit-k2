<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [3, 5, 7, 11];

      function isPrimeNumber(num) {
        if (num <= 1) {
          return false;
        }
        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) {
            return false;
          }
        }
        return true;
      }

      function hasPrimeNumber(arr) {
        return arr.every(
          (item) => Number.isInteger(item) && isPrimeNumber(item)
        );
      }

      console.log(hasPrimeNumber(arr));
    </script>
  </body>
</html>
