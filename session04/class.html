  <body>
    <script>
      class Student {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }

        getAge() {
          let getAge = new Date().getFullYear() - this.year;
          return getAge;
        }
      }
      let std1 = ["Hoa", 2023];
      console.log(std1.getAge);
    </script>
  </body>
