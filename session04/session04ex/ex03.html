<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const typeConsole = (type) => {
        if (type === "warn") {
          console.warn(`Đây là loại: ${type}`);
        } else if (type === "error") {
          console.error(`Đây là loại: ${type}`);
        } else {
          console.log(`Đây là loại: log`);
        }
      };
      typeConsole("log");
      typeConsole("warn");
      typeConsole("error");
    </script>
  </body>
</html>
