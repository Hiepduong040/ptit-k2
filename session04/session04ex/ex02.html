<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function greetingWithWeather(name, weather) {
        if (weather == "sunny") {
          return `chào ${name}! Hôm nay trời nắng tuyệt với.`;
        } else if (weather == "rainy") {
          return `chào ${name}!, thời tiết hôm nay mưa, hãy mang theo ô.`;
        } else {
          return "Thời tiết không xác định";
        }
      }
      console.log(greetingWithWeather("Nguyễn An", "sunny"));
      console.log(greetingWithWeather("Lê Nam", "rainy"));
      console.log(greetingWithWeather("Trần Tâm", "cloudy"));
    </script>
  </body>
</html>
