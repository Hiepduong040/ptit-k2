<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let obj = [1, 2, 5, 6, 9];
      function sum() {
        let result = 0;
        for (const key of obj) {
          if (key % 2 == 0) {
            result += key;
          }
        }
        console.log(result);
      }
      sum(obj);
    </script>
  </body>
</html>
